{% extends "main.html" %}

{% block contents %}
<script>    
    funtion checkForm() {
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요!");
            $("#email").focus();
            return false;
        }

        if(validateEmail($.trim($("#email").val())) == false){
            alert("올바른 이메일을 입력하시오!");
            $("#email").focus();
            return false;
        }

        if($.trim($("#pass").val()) == "") {
            alert("비밀번호를 입력하세요!");
            $("#pass").focus();
            return false;
        }
        return true;
    }
</script>

<form name="form" action="{{url_for('member.member_login')}}" method="POST" onsubmit="return checkForm">
    {% if next_url %}
        <input type="hidden" name="next_url" value="{{next_url}}">
    {% endif %}
    <div class="form-group">
        <labe for="email">이메일</labe>
        <input class="form-control" type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <labe for="pass">비밀번호</labe>
        <input class="form-control" type="password" name="pass" id="pass">
    </div>
    <div class="text-center"><input class="btn btn-primary" type="submit" value="로그인"></div>
</form>

{% endblock %}
