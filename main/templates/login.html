{% extends "main.html" %}

{% block contents %}
<script>    
    funtion checkForm() {
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요!");
            $("#email").focus();
            return false;
        }

        if(validateEmail($.trim($("#email").val())) == false){
            alert("올바른 이메일을 입력하시오!");
            $("#email").focus();
            return false;
        }

        if($.trim($("#pass").val()) == "") {
            alert("비밀번호를 입력하세요!");
            $("#pass").focus();
            return false;
        }
        return true;
    }
</script>

<table>
    <form name="form" action="{{url_for('member.member_login')}}" method="POST" onsubmit="return checkForm">
    {% if next_url %}
        <input type="hidden" name="next_url" value="{{next_url}}">
    {% endif %}
        <thead>
            <caption>회원 로그인</caption>
        </thead>
        <tbody>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인"></td>
            </tr>
        </tbody>
    </form>
</table>
{% endblock %}
